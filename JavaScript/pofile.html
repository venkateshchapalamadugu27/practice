<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border: 2px solid blueviolet;
            margin-top: 10px;
            margin-left: 10px;
            border-radius: 10px;
            padding-left: 10px;

        }
        .main{
            
            display: flex ;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="main" style="background-color: cadetblue;"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(Response => Response.json())
        .then(info =>
      // console.log(info)
       profile(info) )



        var cards=document.querySelector('.main');
        let profile=(info)=>{

            info.map( cardobject =>{
                //console.log(cardobject)
            
            var card=document.createElement('div');
            card.classList.add("card");


            let cardid=document.createElement('h1')
            cardid.textContent=cardobject.id;
            card.appendChild(cardid);
 
            let ctitle=document.createElement('h2')
            ctitle.textContent=cardobject.title;
            card.appendChild(ctitle);


            let cardbody=document.createElement('h2')
            cardbody.textContent=cardobject.body;
            card.appendChild(cardbody);

            


            cards.appendChild(card)
        })
        
            
        }
    </script>
</body>
</html>
